<mat-drawer-container class="main" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="text-center my-4">
      Logo
    </div>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home/groups']">
        <mat-icon matListItemIcon>folder</mat-icon>
        <div matListItemTitle>Grupos</div>
      </a>
      <a mat-list-item [routerLink]="['/home/person']">
        <mat-icon matListItemIcon>folder</mat-icon>
        <div matListItemTitle>Nueva persona</div>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Prueba</span>
    <button (click)="salir()" mat-icon-button class="ml-auto" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
