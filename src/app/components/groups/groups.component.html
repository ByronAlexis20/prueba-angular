<table class="table-persona" mat-table matSort [dataSource]="dataSource">
    <ng-container *ngFor="let col of displayedColumnsAux; let i = index" matColumnDef="{{col}}">
        <td mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </td>
        <td mat-cell *matCellDef="let element"><div class="w-100 text-center">
            {{element[col]}}
        </div></td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell class="min-cell-2" *matCellDef="let element">
            <button (click)="view(element.id_persona)" mat-raised-button color="primary">Ver</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="noEncontro">
        <td class="px-1" mat-footer-cell *matFooterCellDef [attr.colspan]="7">
            <div class="w-100 text-center">
                <span>NO SE ENCONTRARON RESULTADOS...</span>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr [hidden]="dataSource.data.length > 0 || isLoading" mat-footer-row *matFooterRowDef="['noEncontro']"></tr>
</table>
