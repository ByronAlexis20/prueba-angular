<mat-card class="card-group">
    <mat-card-header>
    <mat-card-subtitle>Categoria</mat-card-subtitle>
    <mat-card-title>{{category.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div [innerHTML]="category.description"></div>
    </mat-card-content>
    <mat-card-footer class="p-4">
        <button (click)="presentarMensaje()" mat-raised-button color="primary">Mensaje</button>
    </mat-card-footer>
</mat-card>
